<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            grid-column: 1 / -1;
        }

        h2 {
            color: #4a5568;
            margin-bottom: 25px;
            font-size: 1.5rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .prediction-result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .prediction-result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .fraud {
            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
            color: white;
            border: 2px solid #e53e3e;
            animation: pulse 2s infinite;
        }

        .legitimate {
            background: linear-gradient(135deg, #68d391 0%, #48bb78 100%);
            color: white;
            border: 2px solid #38a169;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(229, 62, 62, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(229, 62, 62, 0); }
            100% { box-shadow: 0 0 0 0 rgba(229, 62, 62, 0); }
        }

        .confidence-bar {
            width: 100%;
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.8s ease-out;
            background: linear-gradient(90deg, #48bb78, #68d391);
        }

        .fraud .confidence-fill {
            background: linear-gradient(90deg, #f56565, #fc8181);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #e6fffa 0%, #b2f5ea 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #81e6d9;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #234e52;
        }

        .stat-label {
            color: #2d7d7d;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .feature-importance {
            margin-top: 20px;
        }

        .feature-bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .feature-name {
            width: 120px;
            font-size: 14px;
            color: #4a5568;
        }

        .feature-bar-bg {
            flex: 1;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin: 0 10px;
            overflow: hidden;
        }

        .feature-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.6s ease-out;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Credit Card Fraud Detection System</h1>
        
        <div class="card">
            <h2>Transaction Details</h2>
            <form id="fraudForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="amount">Transaction Amount ($)</label>
                        <input type="number" id="amount" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="merchant">Merchant Category</label>
                        <select id="merchant" required>
                            <option value="">Select Category</option>
                            <option value="grocery">Grocery Store</option>
                            <option value="gas">Gas Station</option>
                            <option value="restaurant">Restaurant</option>
                            <option value="retail">Retail</option>
                            <option value="online">Online Purchase</option>
                            <option value="atm">ATM Withdrawal</option>
                            <option value="travel">Travel/Hotel</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="location">Transaction Location</label>
                        <input type="text" id="location" placeholder="City, State" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time of Day</label>
                        <select id="time" required>
                            <option value="">Select Time</option>
                            <option value="morning">Morning (6AM-12PM)</option>
                            <option value="afternoon">Afternoon (12PM-6PM)</option>
                            <option value="evening">Evening (6PM-11PM)</option>
                            <option value="night">Late Night (11PM-6AM)</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cardAge">Card Age (months)</label>
                        <input type="number" id="cardAge" min="1" max="600" required>
                    </div>
                    <div class="form-group">
                        <label for="frequency">Monthly Transaction Frequency</label>
                        <input type="number" id="frequency" min="1" max="1000" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="avgAmount">Average Monthly Spend ($)</label>
                        <input type="number" id="avgAmount" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="international">International Transaction</label>
                        <select id="international" required>
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="analyzeBtn">
                    Analyze Transaction
                </button>
            </form>
        </div>
        
        <div class="card">
            <h2>Analysis Results</h2>
            <div id="predictionResult" class="prediction-result">
                Submit a transaction for analysis
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="riskScore">--</div>
                    <div class="stat-label">Risk Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="confidence">--%</div>
                    <div class="stat-label">Confidence</div>
                </div>
            </div>
            
            <div class="feature-importance">
                <h3 style="color: #4a5568; margin-bottom: 15px;">Risk Factors</h3>
                <div class="feature-bar">
                    <span class="feature-name">Amount</span>
                    <div class="feature-bar-bg">
                        <div class="feature-bar-fill" id="amountFactor" style="width: 0%"></div>
                    </div>
                    <span id="amountScore">0%</span>
                </div>
                <div class="feature-bar">
                    <span class="feature-name">Location</span>
                    <div class="feature-bar-bg">
                        <div class="feature-bar-fill" id="locationFactor" style="width: 0%"></div>
                    </div>
                    <span id="locationScore">0%</span>
                </div>
                <div class="feature-bar">
                    <span class="feature-name">Time</span>
                    <div class="feature-bar-bg">
                        <div class="feature-bar-fill" id="timeFactor" style="width: 0%"></div>
                    </div>
                    <span id="timeScore">0%</span>
                </div>
                <div class="feature-bar">
                    <span class="feature-name">Pattern</span>
                    <div class="feature-bar-bg">
                        <div class="feature-bar-fill" id="patternFactor" style="width: 0%"></div>
                    </div>
                    <span id="patternScore">0%</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulated ML prediction function
        function predictFraud(transactionData) {
            // Simulate API delay
            return new Promise((resolve) => {
                setTimeout(() => {
                    // Simple scoring algorithm for demo purposes
                    let riskScore = 0;
                    let factors = {
                        amount: 0,
                        location: 0,
                        time: 0,
                        pattern: 0
                    };
                    
                    // Amount factor
                    if (transactionData.amount > 1000) factors.amount = 40;
                    else if (transactionData.amount > 500) factors.amount = 25;
                    else if (transactionData.amount > 100) factors.amount = 10;
                    else factors.amount = 5;
                    
                    // Time factor
                    if (transactionData.time === 'night') factors.time = 30;
                    else if (transactionData.time === 'evening') factors.time = 15;
                    else factors.time = 5;
                    
                    // Location factor (simulate unusual location detection)
                    const unusualLocations = ['international', 'unknown', 'high-risk'];
                    if (transactionData.international === 'yes') factors.location = 35;
                    else factors.location = Math.random() * 20;
                    
                    // Pattern factor (frequency vs amount)
                    const amountRatio = transactionData.amount / transactionData.avgAmount;
                    if (amountRatio > 5) factors.pattern = 45;
                    else if (amountRatio > 2) factors.pattern = 25;
                    else factors.pattern = 10;
                    
                    riskScore = Math.min(100, factors.amount + factors.location + factors.time + factors.pattern);
                    
                    // Add some randomness
                    riskScore += (Math.random() - 0.5) * 20;
                    riskScore = Math.max(0, Math.min(100, riskScore));
                    
                    const isFraud = riskScore > 60;
                    const confidence = Math.random() * 20 + 75; // 75-95% confidence
                    
                    resolve({
                        isFraud,
                        riskScore: Math.round(riskScore),
                        confidence: Math.round(confidence),
                        factors
                    });
                }, 1500);
            });
        }
        
        document.getElementById('fraudForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('analyzeBtn');
            const result = document.getElementById('predictionResult');
            
            // Show loading state
            btn.innerHTML = '<div class="loading"></div>Analyzing...';
            btn.disabled = true;
            
            // Collect form data
            const formData = {
                amount: parseFloat(document.getElementById('amount').value),
                merchant: document.getElementById('merchant').value,
                location: document.getElementById('location').value,
                time: document.getElementById('time').value,
                cardAge: parseInt(document.getElementById('cardAge').value),
                frequency: parseInt(document.getElementById('frequency').value),
                avgAmount: parseFloat(document.getElementById('avgAmount').value),
                international: document.getElementById('international').value
            };
            
            try {
                const prediction = await predictFraud(formData);
                
                // Update UI with results
                result.className = `prediction-result show ${prediction.isFraud ? 'fraud' : 'legitimate'}`;
                result.innerHTML = `
                    <div style="font-size: 1.5rem; margin-bottom: 10px;">
                        ${prediction.isFraud ? '‚ö†Ô∏è FRAUD DETECTED' : '‚úÖ LEGITIMATE TRANSACTION'}
                    </div>
                    <div>This transaction appears to be ${prediction.isFraud ? 'fraudulent' : 'legitimate'}</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${prediction.confidence}%"></div>
                    </div>
                `;
                
                // Update stats
                document.getElementById('riskScore').textContent = prediction.riskScore;
                document.getElementById('confidence').textContent = prediction.confidence + '%';
                
                // Update risk factors with animation
                setTimeout(() => {
                    Object.keys(prediction.factors).forEach(factor => {
                        const percentage = Math.round(prediction.factors[factor]);
                        document.getElementById(factor + 'Factor').style.width = percentage + '%';
                        document.getElementById(factor + 'Score').textContent = percentage + '%';
                    });
                }, 500);
                
            } catch (error) {
                result.className = 'prediction-result show';
                result.innerHTML = '<div style="color: #e53e3e;">‚ö†Ô∏è Analysis failed. Please try again.</div>';
            }
            
            // Reset button
            btn.innerHTML = 'Analyze Transaction';
            btn.disabled = false;
        });
        
        // Add input validation and real-time formatting
        document.getElementById('amount').addEventListener('input', function(e) {
            const value = parseFloat(e.target.value);
            if (value < 0) e.target.value = 0;
        });
        
        // Auto-generate some sample data for demo
        function loadSampleData() {
            document.getElementById('amount').value = '247.83';
            document.getElementById('merchant').value = 'online';
            document.getElementById('location').value = 'New York, NY';
            document.getElementById('time').value = 'afternoon';
            document.getElementById('cardAge').value = '24';
            document.getElementById('frequency').value = '45';
            document.getElementById('avgAmount').value = '180.50';
            document.getElementById('international').value = 'no';
        }
        
        // Load sample data after 2 seconds for demo purposes
        setTimeout(loadSampleData, 2000);
    </script>
</body>
</html>
